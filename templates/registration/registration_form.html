{% extends "regbase.html" %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}

<div class="form">
        <form method="post">{% csrf_token %}
              {% for field in form %}
              <div class="input-group input-group-lg">
                <span class="input-group-addon input-group-lg" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                {{ field }}
              </div>
              {% endfor %}


    <button type = "submit">Register</button>
  </form>

</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', '{{form.username.label}}');
        $("#id_email").attr('placeholder', '{{form.email.label}}');
        $("#id_password1").attr('placeholder', '{{form.password1.label}}');
        $("#id_password2").attr('placeholder', '{{form.password2.label}}');
    });
</script>
{% endblock %}
