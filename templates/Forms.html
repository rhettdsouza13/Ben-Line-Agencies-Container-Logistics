{% extends 'dashboard.html' %}

        {% block content %}
            <div id="page-wrapper">
                <!--BEGIN TITLE & BREADCRUMB PAGE-->
                <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                    <div class="page-header pull-left">
                        <div class="page-title">
                            Container Logistics</div>
                    </div>
                    <ol class="breadcrumb page-breadcrumb pull-right">
                        <li><i class="fa fa-home"></i>&nbsp;<a href="dashboard.html">Home</a>&nbsp;&nbsp;<i
                            class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                        <li class="hidden"><a href="#">Forms</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                        <li class="active">Forms</li>
                    </ol>
                    <div class="clearfix">
                    </div>
                </div>
                <!--END TITLE & BREADCRUMB PAGE-->
                <!--BEGIN CONTENT-->
                <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <div class="col-md-12">
                                    <div id="area-chart-spline" style="width: 100%; height: 300px; display: none;">
                                    </div>
                                </div>
                            </div>
                                        <div class="panel panel-grey">
                                            <div class="panel-heading">
                                                Enter details </div>
                                            <div class="panel-body pan">
                                                <form action="#">
                                                <div class="form-body pal">
                                                    <div class="row">
                                                       <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "VSL NAME" type="text" placeholder="VSL NAME" class="form-control" /></div>
                                                        </div>
                                                         <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "VOY NUMBER" type="text" placeholder="VOY NUMBER" class="form-control" /></div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                         <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "ETA NHAVA SHEVA" type="text" placeholder="ETA NHAVA SHEVA" class="form-control" />
                                                                </div>
                                                        </div>

                                                          <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "CONTAINER NO" type="text" placeholder="CONTAINER NO" class="form-control" />
                                                                </div>
                                                    </div>
                                                        
                                                    </div>
                                                    <hr />
                                                    <div class="row">
                                                         <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input id= "datepicker" name="IGM NO." type="text" placeholder="IGM NO." class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input  name="IGM DATE" type="text" placeholder="IGM DATE" class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input name="ACCOUNT" type="text" placeholder="ACCOUNT" class="form-control" /></div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                         <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input name="SIZE" type="text" placeholder="SIZE" class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-4">
                                                           <div class="form-group">
                                                            <div class="radio">
                                                            <label class="radio-inline">
                                                                <input  name="optionsRadios" type="radio" value="LDD" checked="checked" />&nbsp;
                                                                LDD</label><label class="radio-inline"><input id="optionsMasterCard" type="radio"
                                                                    name="optionsRadios" value="MasterCard" />&nbsp; MasterCard</label></div>
                                                    </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                             <div class="form-group">
                                                            <div class="radio">
                                                            <label class="radio-inline">
                                                                <input name="optionsRadios" name="IDD" type="radio" value="ICD" checked="checked" />&nbsp;
                                                                ICD</label><label class="radio-inline"><input id="optionsMasterCard"  type="radio"
                                                                    name="optionsRadios" value="Local" />&nbsp; Local</label></div>
                                                    </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <textarea rows="5" placeholder="Additional info" class="form-control"></textarea></div>
                                                    <hr />
                                                     <hr />
                                                    <div class="form-group">
                                                    <input id="inputIncludeFile" type="file" placeholder="Inlcude some file" /></div>
                                                    <hr />
                                                    <div class="form-group">
                                                        <div class="radio">
                                                            <label class="radio-inline">
                                                                <input id="optionsVisa" type="radio" name="optionsRadios" value="Visa" checked="checked" />&nbsp;
                                                                Visa</label><label class="radio-inline"><input id="optionsMasterCard" type="radio"
                                                                    name="optionsRadios" value="MasterCard" />&nbsp; MasterCard</label><label class="radio-inline"><input
                                                                        id="optionsPayPal" type="radio" name="optionsRadios" value="PayPal" />&nbsp; PayPal</label></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="inputNameCard" type="text" placeholder="Name on card" class="form-control" /></div>
                                                    <div class="row">
                                                        <div class="col-md-9">
                                                            <div class="form-group">
                                                                <input id="inputCardNumber" type="text" placeholder="Card number" class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="form-group">
                                                                <input id="inputCVV2" type="text" placeholder="CVV2" class="form-control" /></div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group mbn">
                                                                <label class="pts">
                                                                    Expiration date</label></div>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div class="form-group">
                                                                <select class="form-control">
                                                                    <option>Month</option>
                                                                </select></div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="form-group mbn">
                                                                <input id="inputYear" type="text" placeholder="Year" class="form-control" /></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-actions text-right pal">
                                                    <button type="submit" class="btn btn-primary">
                                                        Continue</button>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END CONTENT-->
                <!--BEGIN FOOTER-->
                <div id="footer">
                    <div class="copyright">
                        <a href="http://themifycloud.com">2014 © KAdmin Responsive Multi-Purpose Template</a></div>
                </div>
                <!--END FOOTER-->
            </div>
            <!--END PAGE WRAPPER-->
            
        </div>
    </div>

     <script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>
    {% endblock %}
