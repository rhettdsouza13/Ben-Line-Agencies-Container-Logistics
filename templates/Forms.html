                                                <div class="form-body pal">

                                                       <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "VSL_NAME" type="text" placeholder="VSL NAME" class="form-control" /></div>
                                                        </div>

                                                                <input  name= "VOY_NUMBER" type="text" placeholder="VOY NUMBER" class="form-control" /></div>

                                                    </div>

                                                         <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "TERMINAL" type="text" placeholder="TERMINAL" class="form-control" />
                                                                </div>
                                                        </div>

                                                          <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input  name= "CONTAINER_NO" type="text" placeholder="CONTAINER NO" class="form-control" />
                                                                </div>
                                                    </div>

                                                    </div>
                                                    <hr />

                                                         <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input name="IGM_NO" type="text" placeholder="IGM NO." class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input  id = "datepicker" name="IGM_DATE" type="text" placeholder="IGM DATE" class="form-control"/></div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input name="ACCOUNT" type="text" placeholder="ACCOUNT" class="form-control" /></div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                         <div class="col-md-4">
                                                            <div class="form-group">
                                                                <input name="SIZE" type="text" placeholder="SIZE" class="form-control" /></div>
                                                        </div>
                                                        <div class="col-md-4">
                                                           <div class="form-group">
                                                            <div class="radio">
                                                            <label class="radio-inline">
                                                              <input name="STATUS"  type="radio" value="LDD" checked="checked" />&nbsp;
                                                              LDD</label><label class="radio-inline"><input   type="radio"
                                                                  name="STATUS" value="ETY" />&nbsp; ETY</label></div>
                                                    </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                             <div class="form-group">
                                                            <div class="radio">
                                                            <label class="radio-inline">
                                                                <input name="ICD_LOCAL"  type="radio" value="ICD" checked="checked" />&nbsp;
                                                                ICD</label><label class="radio-inline"><input   type="radio"
                                                                    name="ICD_LOCAL" value="LOCAL" />&nbsp; Local</label></div>
                                                    </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <textarea rows="5" placeholder="REMARKS" class="form-control"></textarea></div>
                                                    <hr />
                                                    <div class="form-group">

                                                      {{ fileform }}

                                                    </div>

                                                </div>
